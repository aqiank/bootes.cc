<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <link rel='stylesheet' href='vendors/foundation/css/foundation.min.css' type='text/css' >
    <link rel='stylesheet' href='css/style.css' />
    
    <script>
    serialize = function(obj) {
        var str = [];
        for(var p in obj)
        if (obj.hasOwnProperty(p)) {
            str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
        }
        return str.join("&");
    }

    function mySubmit(event) {
        event.preventDefault();
        
        var form = event.target;
        var data = {
            subject: 'Contact',
            body: form.elements['body'].value + '\n\n' + form.elements['firstname'].value + ' ' + form.elements['surname'].value,
        };
        
        window.location.href = 'mailto:contact@bootes.cc?' + serialize(data);
    }
    </script>
</head>
<body>
    <div class='main-container row align-middle'>
        <div class='main row align-middle'>
            <div class='left small-12 medium-6 columns'>
                <img class='logo2' src='img/logo2.png' />
            </div>
            <div class='right small-12 medium-6 columns'>
                <img class='logo' src='img/logo.png' />
                <h6 class='contact-us'>CONTACT US</h6>
                <form onsubmit='mySubmit(event)'>
                    <div class='row'>
                        <div class='small-12 columns'>
                            <input name='firstname' type='text' placeholder='NAME' />
                        </div>
                    </div>
                    <div class='row'>
                        <div class='small-12 columns'>
                            <input name='surname' type='text' placeholder='SURNAME' />
                        </div>
                    </div>
                    <div class='row'>
                        <div class='small-12 columns'>
                            <textarea name='body' rows='8' maxlength='256' placeholder='YOUR MESSAGE'></textarea>
                        </div>
                    </div>
                    <input name='subject' type='hidden' value='Contact Us' />
                    <div class='row'>
                        <div class='small-12 columns'>
                            <button type='submit'>SEND</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
